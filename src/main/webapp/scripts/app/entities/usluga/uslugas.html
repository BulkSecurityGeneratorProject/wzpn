<div>

    <h2 translate="wzpnApp.usluga.home.title">Usluga</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveUslugaModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="wzpnApp.usluga.home.createLabel">Create a new Usluga</span>
    </button>
    <div class="modal fade" id="saveUslugaModal" tabindex="-1" role="dialog" aria-labelledby="myUslugaLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myUslugaLabel" translate="wzpnApp.usluga.home.createOrEditLabel">Create or edit a Usluga</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="usluga.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="wzpnApp.usluga.nazwa">Nazwa</label>
                            <input type="text" class="form-control" name="nazwa"
                                   ng-model="usluga.nazwa">

                        </div>
                        <div class="form-group">
                            <label translate="wzpnApp.usluga.cena">Cena</label>
                            <input type="number" class="form-control" name="cena"
                                   ng-model="usluga.cena">

                        </div>
                        <div class="form-group">
                            <label translate="wzpnApp.usluga.podatek">Podatek</label>
                            <input type="number" class="form-control" name="podatek"
                                   ng-model="usluga.podatek">

                        </div>
                        <div class="form-group">
                            <label translate="wzpnApp.usluga.usunieta">Usunieta</label>
                            <input type="checkbox" class="form-control" name="usunieta"
                                   ng-model="usluga.usunieta">

                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteUslugaConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(usluga.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="wzpnApp.usluga.delete.question" translate-values="{id: '{{usluga.id}}'}">Are you sure you want to delete this Usluga?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="wzpnApp.usluga.nazwa">Nazwa</th>
                    <th translate="wzpnApp.usluga.cena">Cena</th>
                    <th translate="wzpnApp.usluga.podatek">Podatek</th>
                    <th translate="wzpnApp.usluga.usunieta">Usunieta</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="usluga in uslugas">
                    <td><a ui-sref="uslugaDetail({id:usluga.id})">{{usluga.id}}</a></td>
                    <td>{{usluga.nazwa}}</td>
                    <td>{{usluga.cena}}</td>
                    <td>{{usluga.podatek}}</td>
                    <td>{{usluga.usunieta}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="uslugaDetail({id:usluga.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button ui-sref-active="active" has-role="WYDZIAL_GIER"
                        		type="submit"
                                ng-click="update(usluga.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button ui-sref-active="active" has-role="WYDZIAL_GIER"
                        		type="submit"
                                ng-click="delete(usluga.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
