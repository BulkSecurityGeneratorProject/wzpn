
<div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="wzpnApp.liga.nazwa">Nazwa</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{liga.nazwa}}" readonly>

                    <td>
                        <span translate="wzpnApp.liga.opis">Opis</span>
