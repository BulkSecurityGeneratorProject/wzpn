<div>

    <h2 translate="wzpnApp.liga.home.title">Liga</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveLigaModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="wzpnApp.liga.home.createLabel">Create a new Liga</span>
    </button>
    <div class="modal fade" id="saveLigaModal" tabindex="-1" role="dialog" aria-labelledby="myLigaLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myLigaLabel" translate="wzpnApp.liga.home.createOrEditLabel">Create or edit a Liga</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="liga.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="wzpnApp.liga.nazwa">Nazwa</label>
                            <input type="text" class="form-control" name="nazwa"
                                   ng-model="liga.nazwa">

                        </div>
                        <div class="form-group">
                            <label translate="wzpnApp.liga.opis">Opis</label>
                            <input type="text" class="form-control" name="opis"
                                   ng-model="liga.opis">

                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteLigaConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(liga.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="wzpnApp.liga.delete.question" translate-values="{id: '{{liga.id}}'}">Are you sure you want to delete this Liga?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="wzpnApp.liga.nazwa">Nazwa</th>
                    <th translate="wzpnApp.liga.opis">Opis</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="liga in ligas">
                    <td><a ui-sref="ligaDetail({id:liga.id})">{{liga.id}}</a></td>
                    <td>{{liga.nazwa}}</td>
                    <td>{{liga.opis}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="ligaDetail({id:liga.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button ui-sref-active="active" has-role="WYDZIAL_GIER"
                        		type="submit"
                                ng-click="update(liga.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button ui-sref-active="active" has-role="WYDZIAL_GIER"
                        		type="submit"
                                ng-click="delete(liga.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
